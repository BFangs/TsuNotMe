<!doctype html>
<html>
<head>
    <title>Run for your life!</title>
    <link href="/static/map.css" rel="stylesheet">

    
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <hr>
    
    {% block content %} stuff {% endblock %}

</body>
</html>
